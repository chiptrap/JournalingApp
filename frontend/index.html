<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to CSS for styling -->
</head>
<body>
    <h1>Journaling App</h1>

    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>Register</h2>
        <form id="register-form">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Journal Section -->
    <div id="journal-section" style="display:none;">
        <h2>Write a Journal Entry</h2>
        <div id="timer"></div> <!-- Timer will be displayed here -->
        <textarea id="journal-entry" rows="5" cols="50" placeholder="Start writing your thoughts here..."></textarea><br>
        <button id="submit-entry-button" disabled>Submit Journal Entry</button>

        <h2>Your Journal Entries</h2>
        <button id="view-entries-button">View Entries</button>
        <div id="entries-list"></div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
