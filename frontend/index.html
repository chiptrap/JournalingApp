<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling App</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Quill CSS and JS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="header-container">
            <h1>Journaling App</h1>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        
        <!-- Authentication Section -->
        <div id="auth-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Journal Section -->
        <div id="journal-section" style="display:none;">
            <h2>Write a Journal Entry</h2>
            <div id="timer"></div>
            
            <!-- Quill Rich Text Editor Container -->
            <div id="editor" style="height: 200px;"></div>
            
            <button id="submit-entry-button" disabled>Submit Journal Entry</button>

            <h2>Your Journal Entries</h2>
            <button id="view-entries-button">View Entries</button>
            <div id="entries-list"></div>

            <!-- Logout Button -->
            <button id="logout-button">Logout</button>
        </div>

        <!-- Add your JavaScript at the end to ensure all libraries are loaded -->
        <script src="script.js"></script>
    </div>
</body>
</html>
